<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Estilo Nayarit App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #menuLateral { transition: transform 0.3s ease-in-out; transform: translateX(-100%); }
        .active-menu { transform: translateX(0) !important; }
        #pantalla-menu { transition: transform 0.3s ease-in-out; transform: translateX(100%); }
        .active-carta { transform: translateX(0) !important; }

        /* MATIZ DE DISE√ëO: FONDO Y CRISTAL */
        body {
            /* Reemplaza la URL por la de tu imagen cargada en GitHub */
            background-image: url('https://raw.githubusercontent.com/jtafollam-gif/Mariscos-estilo-nayarit/main/fondo-fresco.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="font-sans pb-24">

    <div id="splash-screen" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="text-center p-6">
            <img src="https://raw.githubusercontent.com/jtafollam-gif/Estilo-Nayarit/main/logo-san-blas.png" 
                 alt="Logo" class="w-48 h-auto mb-6 animate-pulse">
            <h1 class="text-2xl font-black italic text-blue-900 mb-2 uppercase tracking-tighter">ESTILO NAYARIT</h1>
            <div class="mt-8 w-10 h-10 border-2 border-gray-100 border-t-blue-600 rounded-full animate-spin mx-auto"></div>
        </div>
    </div>

    <header class="glass-card p-4 flex justify-between items-center sticky top-0 z-40">
        <button onclick="toggleMenu()" class="text-2xl text-blue-900">‚ò∞</button>
        <h1 class="text-xl font-black italic tracking-tighter text-blue-900 text-center uppercase">ESTILO NAYARIT</h1>
        <button class="text-2xl text-blue-900 relative">
            üëú<span class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] rounded-full h-4 w-4 flex items-center justify-center">0</span>
        </button>
    </header>

    <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/50 hidden z-40"></div>
    
    <section class="p-4 overflow-x-auto flex gap-4 no-scrollbar">
        <div class="min-w-[280px] bg-blue-600/90 text-white p-4 rounded-2xl shadow-lg font-bold">üì¢ Bienvenidos a Albereda</div>
        <div class="min-w-[280px] bg-orange-500/90 text-white p-4 rounded-2xl shadow-lg font-bold">üç§ 2x1 Jueves de Aguachile</div>
    </section>

    <nav class="flex gap-2 p-4 overflow-x-auto no-scrollbar">
        <button class="px-4 py-2 bg-blue-900 text-white rounded-full whitespace-nowrap text-xs font-bold uppercase shadow-md">Categor√≠as</button>
        <button class="glass-card px-4 py-2 rounded-full whitespace-nowrap text-xs font-bold uppercase text-blue-900">Platillos</button>
        <button class="glass-card px-4 py-2 rounded-full whitespace-nowrap text-xs font-bold uppercase text-yellow-800 italic">Mundo Cripto</button>
    </nav>

    <main class="p-4 space-y-4">
        <button onclick="abrirMenuDetallado()" class="glass-card w-full p-6 rounded-3xl shadow-lg flex justify-between font-black italic text-blue-900 uppercase items-center">
            <span>ü•ò Platillo del d√≠a</span>
            <span class="text-xl">‚Üí</span>
        </button>
        
        <button class="w-full bg-red-600 text-white p-6 rounded-3xl shadow-2xl flex justify-between font-black italic uppercase items-center">
            <span>üé¨ ACCESO YOUTUBE</span>
            <span class="bg-white text-red-600 rounded-full w-8 h-8 flex items-center justify-center">‚ñ∂</span>
        </button>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('menuLateral').classList.toggle('active-menu');
            document.getElementById('overlay').classList.toggle('hidden');
        }
        function abrirMenuDetallado() {
            const p = document.getElementById('pantalla-menu');
            p.classList.remove('hidden');
            setTimeout(() => p.classList.add('active-carta'), 10);
        }
        function cerrarMenuDetallado() {
            const p = document.getElementById('pantalla-menu');
            p.classList.remove('active-carta');
            setTimeout(() => p.classList.add('hidden'), 300);
        }
        window.addEventListener('load', () => {
            setTimeout(() => {
                const s = document.getElementById('splash-screen');
                s.style.opacity = '0';
                setTimeout(() => s.style.display = 'none', 500);
            }, 1500);
        });
    </script>
</body>
</html>
